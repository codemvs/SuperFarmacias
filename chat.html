<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"> -->
	 <!-- Bootstrap CSS -->
	 <link rel="stylesheet" href="css/bootstrap.min.css">  

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="./css/chat.css">

	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
	
</head>
<body>

	
<!-- The Modal -->
<div class="modal" id="mdIniciarChat">
	<div class="modal-dialog">
	  <div class="modal-content">
  
		<!-- Modal Header -->
		<div class="modal-header">
		  <h4 class="modal-title">Bienvenido a la sala de chat</h4>		  
		</div>
  
		<!-- Modal body -->
		<div class="modal-body">
			<div class="form-group">
				<label for="txtNombre">Nombre:</label>
				<input id="txtNombre" class="form-control" placeholder="eje. Juanito Perez">
			</div>
			<div class="form-group">
				<label for="txtCorreo">Correo:</label>
				<input id="txtCorreo" class="form-control" placeholder="eje. correo@example.com">
			</div>
		</div>
  
		<!-- Modal footer -->
		<div class="modal-footer">
			<button type="button" id="btnIniciarChat" class="btn btn-primary">Iniciar chat</button>
		  	<button type="button" id="btnSalirChat" class="btn btn-danger">Salir</button>
		</div>
  
	  </div>
	</div>
  </div>

	<div class="container">
	<div class="row no-gutters">
	  <div class="col-md-4 border-right">
		
		<div class="settings-tray">
		  <span class="nombre-tienda">Super Farmacia</span>
		  <span class="settings-tray--right">
			<i class="material-icons">cached</i>
			<i class="material-icons">message</i>
			<i class="material-icons">menu</i>
		  </span>
		</div>
		
		<div class="search-box">
		  <div class="input-wrapper">
			<i class="material-icons">search</i>
			<input placeholder="Search here" type="text">
		  </div>
		</div>
		<div id="_usuarios"></div>

	  </div>

	  <div class="col-md-8">
		<div class="settings-tray">
			<div class="friend-drawer no-gutters friend-drawer--grey">
			
			<div class="text">
			  <h6>Sala de chat</h6>
			  <p class="text-muted">Te escuchamos, comentanos tus dudas</p>
			</div>
			<span class="settings-tray--right">
			  <i class="material-icons">cached</i>
			  <i class="material-icons">message</i>
			  <i class="material-icons">menu</i>
			</span>
		  </div>
		</div>
		
		  <div class="row no-gutters">
			<div class="col-md-3 offset-md-9">
			  <div class="chat-bubble chat-bubble--right">
				Hello dude!
			  </div>
			</div>
		  </div>
		  
		  <div class="row no-gutters">
			<div class="col-md-3">
			  <div class="chat-bubble chat-bubble--left">
				Hello dude!
			  </div>
			</div>
		  </div>
		  

		  <div class="row">
			<div class="col-12">
			  <div class="chat-box-tray">
				<i class="material-icons">sentiment_very_satisfied</i>
				<input type="text" placeholder="Type your message here...">
				<!-- <i class="material-icons">mic</i> -->
				<i class="material-icons">send</i>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
  <!-- ALL JS FILES -->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/jquery.blockUI.js"></script>
<script src="./js/App/utils.js"></script>
  <script src="./js/App/chat/chat.js"></script>
  <script>
	  $(document).ready( chat.init() );
	
  </script>
</body>
</html>
