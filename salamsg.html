<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
	 <!-- Bootstrap CSS -->
	 <link rel="stylesheet" href="css/bootstrap.min.css">  

	<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
	<link rel="stylesheet" href="css/googlefonticons.css"> 
	
	<link rel="stylesheet" type="text/css" href="./css/salamsg.css">
	
</head>
<body>
		
<!-- The Modal -->
<div class="modal" id="mdIniciarChat">
	<div class="modal-dialog">
	  <div class="modal-content">
  
		<!-- Modal Header -->
		<div class="modal-header">
		  <h4 class="modal-title">Bienvenido a la sala de chat</h4>		  
		</div>
  
		<!-- Modal body -->
		<div class="modal-body">
			<div class="form-group toogle-control" id="div-nombre" style="display: none;">
				<label for="txtNombre">Agregue un nombre:</label>
				<input id="txtNombre" class="form-control" placeholder="Eje. Juanito Perez">
			</div>
			<div class="form-group toogle-control" id="div-correo">
				<label for="txtCorreo">Ingrese su correo electrónico:</label>
				<input id="txtCorreo" class="form-control" placeholder="eje. correo@example.com">
			</div>
			<div class="form-group toogle-control" id="div-contrasenia" style="display: none;">
				<label for="txtContrasenia">Ingrese su contrasenña:</label>
				<input type="password" id="txtContrasenia" class="form-control" placeholder="****">
			</div>
		</div>
  
		<!-- Modal footer -->
		<div class="modal-footer">
			<button type="button" id="btnIniciarChat" class="btn btn-primary" data-pantalla="1">Continuar</button>
		  	<button type="button" id="btnSalirChat" class="btn btn-danger">Salir</button>
		</div>
  
	  </div>
	</div>
  </div>

	<div class="container">
		
	<div class="row no-gutters">
		
	  <div class="col-md-4 border-right">
		
		<div class="settings-tray">
		  <span class="nombre-tienda" id="nombre-tienda">Super Farmacia</span>
		  <span class="settings-tray--right">
			<i class="material-icons" onclick="chat.refresh()" title="Refrescar">cached</i>
		  </span>
		</div>
		
		<!-- <div class="search-box">
		  <div class="input-wrapper">
			<i class="material-icons">search</i>
			<input placeholder="Search here" type="text">
		  </div>
		</div> -->
		
		<div id="_usuarios"></div>

	  </div>

	  <div class="col-md-8">
		<div class="settings-tray">
			<div class="friend-drawer no-gutters friend-drawer--grey">
			
			<div class="text">
			  <h6>Sala de chat</h6>
			  <p class="text-muted">Te escuchamos, coméntanos tus dudas</p>
			</div>
			<span class="settings-tray--right">
			  <i class="material-icons" onclick="chat.refresh()" title="Refrescar">cached</i>
			  <i class="material-icons" onclick="window.close()" title="Salir chat">highlight_off</i>
			</span>
		  </div>
		</div>

		<div id="_mensajes"></div>

		  <div class="row">
			<div class="col-12">
			  <div class="chat-box-tray">
				<!-- <i class="material-icons">sentiment_very_satisfied</i> -->
				<input type="text" placeholder="Escriba su comentario aqui" id="txtMensaje">				
				<i class="material-icons" id="btnEnviarMensaje" title="Envíar mensaje">send</i>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
  <!-- ALL JS FILES -->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/jquery.blockUI.js"></script>
<script src="./js/App/utils.js"></script>
  <script src="./js/App/salamsg/salamsg.js"></script>
  <script>
	  $(document).ready( chat.init() );
	
  </script>
</body>
</html>
